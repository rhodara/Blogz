<html><head><title>Project: Behemoth</title></head><body bgcolor="#003333" background="./planets/stars.gif"><bgsound src="./planets/mission.mid" loop="infinite"><embed src="./planets/mission.mid" height=0 width=2 autostart=true><SCRIPT LANGUAGE = "JavaScript"><!-- Begin Script/*-----------------------------------------|      By Mattias Sjöberg 9/10-96       ||You're welcome to use/edit this script.|| Keep the comments and drop me a note. |-----------------------------------------|      mattias.sjoberg@swipnet.se       || www.geocities.com/SiliconValley/7116  ||  Vote for my page at the above URL    |-----------------------------------------*/var expDays = 30;var exp = new Date(); exp.setTime(exp.getTime() + (expDays*24*60*60*1000));function Who(info){	// Who		var VisitorName = GetCookie('VisitorName')		if (VisitorName == null) {			VisitorName = prompt("Who are you?");			SetCookie ('VisitorName', VisitorName, exp);		}	return VisitorName;}function When(info){	// When	    	var rightNow = new Date()		var WWHTime = 0;		WWHTime = GetCookie('WWhenH')				WWHTime = WWHTime * 1	        /*This part is written by 		Cut & Paste JavaScript  		Copyright 1996, IMA STUDIOS, Inc.  		This code may not be resold.		This Copyright notice must be included		on every document that contains this code.		A link to http://www.imastudios.com should		be included somewhere on your document. 		*/		var lastHereFormatting = new Date(WWHTime);  // Date-i-fy that number	        var intLastVisit = (lastHereFormatting.getYear() * 10000)+(lastHereFormatting.getMonth() * 100) + lastHereFormatting.getDate()	        var lastHereInDateFormat = "" + lastHereFormatting;  // Gotta use substring functions	        var dayOfWeek = lastHereInDateFormat.substring(0,3)	        var dateMonth = lastHereInDateFormat.substring(4,11)	        var timeOfDay = lastHereInDateFormat.substring(11,16)	        var year = lastHereInDateFormat.substring(23,25)	        var WWHText = dayOfWeek + ", " + dateMonth + " at " + timeOfDay // display			SetCookie ("WWhenH", rightNow.getTime(), exp)	return WWHText;}function Count(info){	var psj=0;	// How many times		var WWHCount = GetCookie('WWHCount')		if (WWHCount == null) {			WWHCount = 0;		}		else{			WWHCount++;		}		SetCookie ('WWHCount', WWHCount, exp);	return WWHCount;}function set(){	VisitorName = prompt("Register Zip-Co identity.");	SetCookie ('VisitorName', VisitorName, exp);	SetCookie ('WWHCount', 0, exp);	SetCookie ('WWhenH', 0, exp);}//  ********************* General Cookie handling *********************//  Cookie Functions - Second Helping  (21-Jan-96)//  Written by:  Bill Dortch, hIdaho Design <bdortch@netw.com>//  The following functions are released to the public domain.function getCookieVal (offset) {  	var endstr = document.cookie.indexOf (";", offset);  	if (endstr == -1)    		endstr = document.cookie.length;  		return unescape(document.cookie.substring(offset, endstr));}function GetCookie (name) {  	var arg = name + "=";  	var alen = arg.length;  	var clen = document.cookie.length;  	var i = 0;  	while (i < clen) {    	var j = i + alen;    	if (document.cookie.substring(i, j) == arg)      		return getCookieVal (j);    		i = document.cookie.indexOf(" ", i) + 1;    		if (i == 0) break;   	}  	return null;}function SetCookie (name, value) {  	var argv = SetCookie.arguments;  	var argc = SetCookie.arguments.length;  	var expires = (argc > 2) ? argv[2] : null;  	var path = (argc > 3) ? argv[3] : null;  	var domain = (argc > 4) ? argv[4] : null;  	var secure = (argc > 5) ? argv[5] : false;  	document.cookie = name + "=" + escape (value) + 	((expires == null) ? "" : ("; expires=" + expires.toGMTString())) + 	((path == null) ? "" : ("; path=" + path)) +  	((domain == null) ? "" : ("; domain=" + domain)) +    	((secure == true) ? "; secure" : "");}function DeleteCookie (name) {  	var exp = new Date();  	exp.setTime (exp.getTime() - 1);  	// This cookie is history  	var cval = GetCookie (name);  	document.cookie = name + "=" + cval + "; expires=" + exp.toGMTString();}//  End Script --></SCRIPT><font color="#990000" face="flexure" size="+1"><script>	document.write("Zip-Co Identity <b>" + Who() + "</b> accepted. Registration #<b>" + Count() + "</b>. Previous Registration:<b>" + When() +"</b>.")</script> <br></font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./planets/slidbar.gif" align="center"><TABLE BORDER="0" CELLSPACING="5" CELLPADDING="0"><TD ALIGN="RIGHT"><img src="./planets/mech.gif" align="center"> <TD ALIGN="RIGHT"> <font face="flexure" color="#990000" size="+3"><h-3>Project: Behemoth</font></h-3><TD ALIGN="RIGHT"><img src="./planets/mech.gif" align="center"> </TABLE>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./planets/slidbar.gif" align="center"><TABLE BORDER=2 CELLPADDING=4 CELLSPACING=5><TD><IMG SRC="./planets/behemoth.gif"><BR></TABLE><br><a href="index.html"><font size="-1" color="#0000ff"><img src="./planets/arrow9.gif" border=0>Return to the Sector Z Universe</font></a></body></html>
